<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Jungle Radio - Music Requests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #f4a261;
      background-color: #ff0000; /* Bright red to confirm file loads */
      padding: 10px;
    }
    h2 {
      text-align: center;
      color: #f4a261;
    }
    .debug {
      color: #e76f51;
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .form-section, .requests-section {
      margin-bottom: 40px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #e9c46a;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #e76f51;
      border-radius: 4px;
      background-color: #2a2a2a;
      color: #ffffff;
      font-size: 16px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #f4a261;
    }
    button {
      padding: 10px 20px;
      background-color: #f4a261;
      color: #1a1a1a;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #e9c46a;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    .error {
      color: #e76f51;
      font-size: 14px;
      margin-top: 5px;
    }
    .request-item {
      background-color: #2a2a2a;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #e76f51;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .request-item.played {
      opacity: 0.6;
    }
    .request-info a {
      color: #f4a261;
      text-decoration: none;
    }
    .request-info a:hover {
      text-decoration: underline;
    }
    .request-actions {
      display: flex;
      gap: 10px;
    }
    .played-tag {
      background-color: #f4a261;
      color: #1a1a1a;
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 12px;
    }
    .admin-toggle {
      text-align: center;
      margin-bottom: 20px;
    }
    .no-js {
      text-align: center;
      color: #e76f51;
    }
    @media (max-width: 600px) {
      .request-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      .request-actions {
        width: 100%;
        justify-content: flex-end;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jungle Radio - Music Requests</h1>
    <p class="debug">Debug: index.html loaded on GitHub Pages</p>
    <noscript>
      <p class="no-js">JavaScript is required to use this page. Please enable JavaScript.</p>
    </noscript>

    <!-- Admin Toggle -->
    <div class="admin-toggle">
      <button id="toggle-admin">Toggle Admin Mode</button>
    </div>

    <!-- Form Section -->
    <section class="form-section">
      <h2>Submit a Song</h2>
      <form id="request-form">
        <div class="form-group">
          <label for="url">Music Link (YouTube or Spotify)</label>
          <input
            type="url"
            id="url"
            name="url"
            placeholder="Paste YouTube or Spotify link here"
            required
            aria-describedby="url-error"
          >
          <div id="url-error" class="error"></div>
        </div>
        <div class="form-group">
          <label for="name">Your Name (Optional)</label>
          <input
            type="text"
            id="name"
            name="requesterName"
            placeholder="Your name (optional)"
            maxlength="50"
          >
        </div>
        <button type="submit" id="submit-btn">Submit Request</button>
      </form>
    </section>

    <!-- Requests Section -->
    <section class="requests-section">
      <h2>Requested Songs</h2>
      <div id="requests-list">Loading requests...</div>
    </section>
  </div>

  <script>
    console.log('Debug: JavaScript loaded');
    console.log('Debug: Page URL:', window.location.href);

    // Admin password
    const ADMIN_PASSWORD = 'admin123';
    let isAdmin = false;

    // Load requests from localStorage
    function loadRequests() {
      console.log('Debug: Loading requests');
      const list = document.getElementById('requests-list');
      list.innerHTML = '';
      try {
        const requests = JSON.parse(localStorage.getItem('musicRequests') || '[]');
        if (requests.length === 0) {
          list.innerHTML = '<p>No requests yet.</p>';
          return;
        }
        requests.forEach(request => {
          const item = document.createElement('div');
          item.className = `request-item ${request.isProcessed ? 'played' : ''}`;
          item.innerHTML = `
            <div class="request-info">
              <h3>${request.title || 'Untitled'}</h3>
              <p>${request.requesterName || 'Anonymous'}</p>
              <a href="${request.url}" target="_blank" rel="noopener noreferrer">View Link</a>
              ${request.isProcessed ? '<div class="played-tag">Played</div>' : ''}
            </div>
            ${
              isAdmin
                ? `
                  <div class="request-actions">
                    <button class="mark-played" data-id="${request.id}" ${
                      request.isProcessed ? 'disabled' : ''
                    }>Mark as Played</button>
                    <button class="delete" data-id="${request.id}">Delete</button>
                  </div>
                `
                : ''
            }
          `;
          list.appendChild(item);
        });
        if (isAdmin) {
          document.querySelectorAll('.mark-played').forEach(btn => {
            btn.addEventListener('click', (e) => {
              const id = e.target.dataset.id;
              const requests = JSON.parse(localStorage.getItem('musicRequests') || '[]');
              const updatedRequests = requests.map(req =>
                req.id === id ? { ...req, isProcessed: true } : req
              );
              localStorage.setItem('musicRequests', JSON.stringify(updatedRequests));
              loadRequests();
            });
          });
          document.querySelectorAll('.delete').forEach(btn => {
            btn.addEventListener('click', (e) => {
              const id = e.target.dataset.id;
              const requests = JSON.parse(localStorage.getItem('musicRequests') || '[]');
              const updatedRequests = requests.filter(req => req.id !== id);
              localStorage.setItem('musicRequests', JSON.stringify(updatedRequests));
              loadRequests();
            });
          });
        }
      } catch (error) {
        console.error('Error loading requests:', error);
        list.innerHTML = '<p class="error">Error loading requests. Please refresh.</p>';
      }
    }

    // Validate URL
    function isValidMusicUrl(url) {
      const regex = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be|spotify\.com)/i;
      return regex.test(url);
    }

    // Show error
    function showError(elementId, message) {
      document.getElementById(elementId).textContent = message;
    }

    // Clear error
    function clearError(elementId) {
      document.getElementById(elementId).textContent = '';
    }

    // Generate ID
    function generateId() {
      return Date.now().toString() + Math.random().toString(36).substr(2, 9);
    }

    // Handle form submission
    document.getElementById('request-form').addEventListener('submit', (e) => {
      e.preventDefault();
      console.log('Debug: Form submitted');
      const url = document.getElementById('url').value;
      const name = document.getElementById('name').value;
      const submitBtn = document.getElementById('submit-btn');

      clearError('url-error');
      if (!isValidMusicUrl(url)) {
        showError('url-error', 'Please enter a valid YouTube or Spotify link');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';

      try {
        const title = url.split('/').pop().replace(/[^a-zA-Z0-9 ]/g, ' ').trim() || 'Untitled';
        const requests = JSON.parse(localStorage.getItem('musicRequests') || '[]');
        const newRequest = {
          id: generateId(),
          url,
          title,
          requesterName: name || null,
          createdAt: new Date().toISOString(),
          isProcessed: false,
        };
        requests.push(newRequest);
        localStorage.setItem('musicRequests', JSON.stringify(requests));
        document.getElementById('request-form').reset();
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Request';
        alert('Request submitted successfully!');
        loadRequests();
      } catch (error) {
        console.error('Error submitting request:', error);
        showError('url-error', 'Failed to submit request. Please try again.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Request';
      }
    });

    // Handle admin toggle
    document.getElementById('toggle-admin').addEventListener('click', () => {
      const password = prompt('Enter admin password:');
      if (password === ADMIN_PASSWORD) {
        isAdmin = !isAdmin;
        document.getElementById('toggle-admin').textContent = isAdmin
          ? 'Exit Admin Mode'
          : 'Toggle Admin Mode';
        loadRequests();
      } else {
        alert('Incorrect password');
      }
    });

    // Initial load
    console.log('Debug: Initializing page');
    loadRequests();
  </script>
</body>
</html>
